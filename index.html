<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <h1 class="flex items-center justify-center m-4 p-5 container">Etch-a-Sketch</h1>
    <script src="script.js"></script>
    <div class="flex flex-col items-center justify-center">
        <div class="controls">
            <button id="color" class="m-2 p-2 bg-cyan-500 text-white rounded">Color</button>
            <button id="erase" class="m-2 p-2 bg-cyan-500 text-white rounded">Erase</button>
            <button id="rainbow" class="m-2 p-2 bg-cyan-500 text-white rounded">Rainbow</button>
            <button id="clear" class="m-2 p-2 bg-cyan-500 text-white rounded">Clear</button>
            <button id="resize" class="m-2 p-2 bg-cyan-500 text-white rounded">Resize</button>
        </div>
        <div class="container"></div>
    </div>
</body>

</html>
